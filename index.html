<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Formlar Ã–DEV OnlyJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-body-secondary">
    <div class="container align-items-center text-center">
        <h1 class="header mb-5 mt-5">Form Submit PAGE</h1>
        <!--temp email used. after https://formsubmit.co/ write any e-mail will work-->
        <form action="https://formsubmit.co/bavaniw933@miqlab.com" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            <br> <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <br> <br>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email">
            <br> <br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="15" max="70">
            <br> <br>
            <div>
                <label for="textarea">Message:</label>
                <textarea name="textarea" id="textarea" rows="4" cols="50" placeholder="Enter your message here..."></textarea>
            </div>
            <br> <br>
            <label for="rate_website">How much do you like our website?</label>
            <br> <br>
            <input type="range" id="rate_website" name="rate_website" min="0" max="10">
            <br> <br>
            <button class="btn btn-primary" type="submit">Send your form to us</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
